version: '3.8'

services:
  # Zookeeper - Requerido por Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    hostname: zookeeper
    container_name: evcharging-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - evcharging-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    hostname: kafka
    container_name: evcharging-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      # Exponemos un Ãºnico listener anunciado con la IP del host.
      # Define HOST_IP antes de levantar: export HOST_IP=10.0.x.y
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://${HOST_IP:-localhost}:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    networks:
      - evcharging-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  # Sistema Central
  central:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        MODULE: central
    container_name: evcharging-central
    hostname: central
    depends_on:
      kafka:
        condition: service_healthy
    network_mode: host
    environment:
      MODULE: central
    volumes:
      - ./config:/app/config
      - ./Central/bdd:/app/Central/bdd
    restart: unless-stopped

  # Frontend opcional (requiere build previo o usar la imagen).
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: evcharging-web
    ports:
      - "4173:80"
    environment:
      # Ajusta a la URL del API de la central (cuando se exponga).
      - VITE_API_URL=http://localhost:8000
    depends_on:
      kafka:
        condition: service_healthy
    restart: unless-stopped

  registry:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        MODULE: registry
    container_name: evcharging-registry
    network_mode: host
    environment:
      MODULE: registry
    volumes:
      - ./config:/app/config
      - ./Central/bdd:/app/Central/bdd
    restart: unless-stopped

  weather:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        MODULE: weather
    container_name: evcharging-weather
    network_mode: host
    environment:
      MODULE: weather
      OPENWEATHER_API_KEY: ${OPENWEATHER_API_KEY:-}
    volumes:
      - ./config:/app/config
    restart: unless-stopped

networks:
  evcharging-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.0.0/16

volumes:
  kafka-data:
  zookeeper-data:
